<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    <h1>Acceso denegado</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('connect', () => {console.log('Servidor conectado')});
        socket.on('disconnect', () => {console.log('Servidor desconectado')});

        //socket.emit('mensaje', {nombre: 'Fernando'});
        //socket.on('mensaje', (payload) => {console.log('Recibido', payload['admin'])});
        socket.on('msg', (payload) => {console.log('%s', payload['mensaje'])});
        socket.on('active-bands', (bands) => {
            console.clear();
            console.table(bands);
        });
    </script>
</body>
</html>
